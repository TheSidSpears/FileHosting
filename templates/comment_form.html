<form id="comment_form" method='post' action="{{ path_for('show_file', { 'id': file.getId()}) }}">

    <div class="input-group">
        <span class="input-group-addon" id="sizing-addon3">@</span>
        <input type="text" maxlength="{{ nicknameMaxLength }}" name="nick" class="form-control" placeholder="Никнейм. ('{{ defaultNickname }}', если не заполнено)" aria-describedby="sizing-addon3">
    </div>

    <div class="input-group">
        <textarea maxlength="{{ commentMaxLength }}" name="comment" required class="comment form-control" placeholder="Текст комментария"></textarea>
    </div>

    <input type="hidden" name="fileId" value="{{ file.getId() }}">
    
    <button type="submit" class="btn btn-success btn-sm">Комментировать</button>
</form>
